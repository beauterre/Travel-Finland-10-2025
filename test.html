<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery with Lightbox and Rotation Memory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
    }
    h1 {
      text-align: center;
      margin: 20px;
    }
    #gallery {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      padding: 20px;
      margin: 20px 10px 0 10px;
      width: calc(100% - 20px);
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow-x: auto;
      overflow-y: hidden;
      max-height: 60vh;
    }
    #gallery::-webkit-scrollbar { height: 8px; }
    #gallery::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    #gallery::-webkit-scrollbar-thumb:hover { background: #555; }

    .thumb {
      position: relative;
      min-width: 150px;
      max-width: 150px;
      height: 150px;
      flex-shrink: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .thumb .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      pointer-events: none;
    }
    .thumb.video .play-btn { display: flex; }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      position: relative;
      background: #fff;
      border-radius: 12px;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      box-sizing: border-box;
      border: 2px solid rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: #333;
      cursor: pointer;
      background: white;
      border-radius: 15px;
      z-index: 10;
      width: 30px;
      height: 30px;
      line-height: 26px;
      text-align: center;
    }
    #modal-media img, #modal-media iframe {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease-in-out;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .control-btn {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }
    .control-btn:hover { background: rgba(0, 0, 0, 0.9); }
  </style>
</head>
<body>
  <h1>Gallery with Lightbox and Controls</h1>
  <div id="gallery"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close-btn">&times;</span>
      <div id="modal-media"></div>
      <div class="controls">
        <button id="prevBtn" class="control-btn">‚ùÆ</button>
        <button id="rotateBtn" class="control-btn">üîÑ</button>
        <button id="nextBtn" class="control-btn">‚ùØ</button>
      </div>
    </div>
  </div>

  <script>
    const photoPath = "./fotos/Dag9/";
    const items = [
      { kind: "image", url: "Screenshot_20251010-175907.png" },
      { kind: "youtube", id: "JYt82UGhnOM" },
      { kind: "youtube", id: "uk500H2d274" }
    ];

    // ensure each item has a stored rotation angle
    items.forEach(i => {
      if (typeof i.angle !== 'number') i.angle = 0;
    });

    let currentIndex = -1;
    let rotationAngle = 0;

    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalContent = document.querySelector('.modal-content');
    const modalMedia = document.getElementById('modal-media');
    const closeBtn = document.getElementById('closeBtn');
    const rotateBtn = document.getElementById('rotateBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // create thumbnails
    items.forEach((item, index) => {
      const thumb = document.createElement('div');
      thumb.classList.add('thumb');
      if (item.kind === 'image') {
        const img = document.createElement('img');
        img.src = photoPath + item.url;
        img.dataset.type = 'image';
        img.dataset.index = index;
        thumb.appendChild(img);
      } else if (item.kind === 'youtube') {
        const img = document.createElement('img');
        img.src = `https://img.youtube.com/vi/${item.id}/0.jpg`;
        img.dataset.type = 'video';
        img.dataset.index = index;
        const playBtn = document.createElement('div');
        playBtn.classList.add('play-btn');
        playBtn.textContent = '‚ñ∂';
        thumb.classList.add('video');
        thumb.appendChild(img);
        thumb.appendChild(playBtn);
      }
      gallery.appendChild(thumb);
    });

    gallery.addEventListener('click', e => {
      const t = e.target;
      if (t.dataset.index !== undefined) {
        currentIndex = parseInt(t.dataset.index);
        rotationAngle = items[currentIndex].angle || 0;
        showMedia(currentIndex);
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    });

    function fitModalToContent(el) {
      const vw = window.innerWidth, vh = window.innerHeight;
      let naturalW, naturalH;
      if (el.tagName === 'IFRAME') {
        naturalW = 1280;
        naturalH = 720;
      } else {
        naturalW = el.naturalWidth || el.videoWidth || el.clientWidth;
        naturalH = el.naturalHeight || el.videoHeight || el.clientHeight;
      }
      const rad = rotationAngle * Math.PI / 180;
      const rotW = Math.abs(naturalW * Math.cos(rad)) + Math.abs(naturalH * Math.sin(rad));
      const rotH = Math.abs(naturalW * Math.sin(rad)) + Math.abs(naturalH * Math.cos(rad));
      const scale = Math.min(vw * 0.9 / rotW, vh * 0.9 / rotH, 1);
      const w = rotW * scale;
      const h = rotH * scale;
      modalContent.style.width = w + 'px';
      modalContent.style.height = h + 'px';
      if (el.tagName === 'IFRAME') {
        el.style.width = w + 'px';
        el.style.height = (w * 9 / 16) + 'px';
      } else {
        el.style.maxWidth = '100%';
        el.style.maxHeight = '100%';
      }
    }

    function showMedia(index) {
      const item = items[index];
      modalMedia.innerHTML = '';
      let el;
      if (item.kind === 'image') {
        el = document.createElement('img');
        el.src = photoPath + item.url;
      } else {
        el = document.createElement('iframe');
        el.src = `https://www.youtube.com/embed/${item.id}?autoplay=1`;
        el.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        el.allowFullscreen = true;
      }
      modalMedia.appendChild(el);
      el.style.transform = `rotate(${rotationAngle}deg)`;
      el.onload = () => fitModalToContent(el);
      if (el.tagName === 'IMG' && el.complete) fitModalToContent(el);
    }

    rotateBtn.addEventListener('click', () => {
      rotationAngle = (rotationAngle + 90) % 360;
      items[currentIndex].angle = rotationAngle;
      const el = modalMedia.firstElementChild;
      if (el) {
        el.style.transform = `rotate(${rotationAngle}deg)`;
        fitModalToContent(el);
      }
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      rotationAngle = items[currentIndex].angle || 0;
      showMedia(currentIndex);
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      rotationAngle = items[currentIndex].angle || 0;
      showMedia(currentIndex);
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    });

    window.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });

    window.addEventListener('resize', () => {
      const el = modalMedia.firstElementChild;
      if (el) fitModalToContent(el);
    });
  </script>
</body>
</html>
